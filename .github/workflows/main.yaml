name: Main

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  print_source_branch_name:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: Get Source Branch name
        run: echo "✅ Source Branch Name is - ${{ github.head_ref }}"

  print_branch_name:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: Get Branch name
        run: echo "✅ Branch Name is - ${{ github.ref_name }}"

  conditional_test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - run: echo "${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}"

  print_org_name:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
        
      - name: Print Org name
        run: echo ${{ github.repository_owner }}

  hello_with_runner:
    steps:
      uses: ./hello.yaml
      with:
        with_runner: true

  hello_without_runner:
    runs-on: ubuntu-latest
    steps:
      uses: ./hello.yaml
